<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Randomize a YT playlist</title>
</head>
<body style="background: gray none repeat scroll 0% 0%;">
    <h1>Hello world!</h1>

    <form id="form1" runat="server">
        <div id="player"></div>
        <br />
        <div>
            <button type="button" onclick="PrevSong()">Prev</button>
            <button type="button" onclick="NextSong()">Next</button>
        </div>
        <div>
            <input type="file" id="InputFile" />
            <button type="button" onclick="getIds()">Get IDs</button>
            <input type="checkbox" id="CBResumeSession" checked="true"> Resume session</input>

            <!--<label for="videoSelect">Choose a video:</label>-->
            <div>
                <select id="videoSelect" size="10" onclick="changeVideo(value)">
                </select>
            </div>

        </div>
        <div>
            <p id="Text"></p>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
